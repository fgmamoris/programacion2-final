            }

                width: 5.0em;

            }
            ul{
                align-content:center;
                padding: 0.25em;

            }
            .titulo {
                font-family: cursive;
                color: grey;
                margin: 0px;
                align-content: center;
                align-items: center;    
                justify-content: center;   

            }

                list-style-type: none;

    <body>
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <h1 class="navbar-brand col-md-3 col-lg-2 mr-0 px-3 bg-dark logo  border-out">
                <img   src="../../static/imgs/bk_logo.png" th:src="@{/imgs/bk_logo.png}"  alt="Burger King">
            </h1>
            <h2 class="titulo border-out">Sistema Burger King</h2>            
            <ul class="navbar-nav px-3 bg-dark">
                <li class="nav-item text-nowrap">
                    <a class="form-inline my-2 my-lg-0" href="#" th:href="@{/logout}">
                        <button class="btn btn-outline-success nav-link" type="button">
                            Logout <span data-feather="log-out"></span></button>
                    </a> 
                </li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-7 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="sidebar-sticky pt-4">
                        <ul class="nav flex-column">

                            <li class="nav-item">
                                <a class="nav-link" href="#" th:href="@{/gerente/abmUsers}">
                                    <span data-feather="users"></span>
                                    Usuarios
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"  href="#" th:href="@{/gerente/abmItems}">
                                    <span data-feather="list"></span>
                                    Items
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"  th:href="@{/gerente/abmIngredientes}" >
                                    <span data-feather="list"></span>
                                    Ingredientes
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" th:href="@{/gerente/pedidos}">
                                    <span data-feather="shopping-cart"></span>
                                    Pedidos
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h2>Detalle de pedido n&uacute;mero <span th:text="${pedido.id}"></span></h2>
                        <h3>Estado <span th:text="${pedido.estado.estado}"></span></h3>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-sm container">
                            <thead>
                                <tr>
                                    <th style="width:20%">Item</th>
                                    <th style="width:20%">Ingredientes</th>
                                    <th style="width:20%">Agregados</th>
                                    <th style="width:20%">Sin</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item, stat : ${pedido.listaItemsPedido}">
                                    <td th:text="${item.item.nombreItem}">
                                    </td>
                                    <td >
                                        <ul  th:each="ingrediente : ${item.item.listaIngredientes}" >
                                            <li class= "listaingredientes" th:text ="${ingrediente.nombreIngrediente}"></li>
                                        </ul>
                                    </td>
                                    <td>
                                        <ul th:each="ingrediente : ${item.listaIngredientesAgregar}" >
                                            <li class= "listaingredientes" th:text ="${ingrediente.nombreIngrediente}"></li>
                                        </ul>
                                    </td>
                                    <td>
                                        <ul th:each="ingrediente : ${item.listaIngredientesQuitar}" >
                                            <li class= "listaingredientes" th:text ="${ingrediente.nombreIngrediente}"></li>
                                        </ul>
                                    </td>
                                </tr>                                
                            </tbody>
                        </table>
                        <a href="#" th:href="@{/gerente/pedidos}" >
                            <button type="button" class="btn btn-primary">
                                Listado de pedidos</button>
                        </a>

                    </div>

                </main> 
            </div>
        </div>
    </body>
