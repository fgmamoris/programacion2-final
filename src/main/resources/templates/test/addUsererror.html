<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Agregar Usuario</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    </head>
    <body>

        <div class="jumbotron">
            <div class="container">
                <h1>Formulario Usuario</h1>
                <div th:if="${invalidData != null} "class="alert alert-danger" role ="alert">Datos erroneos, no se agrego el usuario</div>
                <br/>
                <form action="#" th:action = "@{/confirmAddUser}" th:object ="${usuarioAdd}" method="post">
                    Nombre: <input type="text" class="form-control" th:field="*{nombre}"></input>
                    <br/>
                    Apellido: <input type="text" class="form-control" th:field="*{apellido}"></input>
                    <br/>
                    Passwod: <input type="text" class="form-control" th:field="*{password}"></input>
                    <br/>
                    Rol: <input type="text" class="form-control" th:field="*{rol}"></input>
                    <!--<br/>-->
                    <br/>
                    <!--<form action="#" th:action = "@{/confirmAddUser}" th:object ="${usuarioAdd}" method="post" >
                    -->    
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Confirmar
                    </button>
                    <!--</form>-->
                </form>
                <form action="#" th:action = "@{/cancelAddUser}" method="post">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar
                    </button>
                </form>

            </div>
        </div>

    </body>
</html>
