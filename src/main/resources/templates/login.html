        <form class="form-signin" action="#" th:action = "@{/loginCheck}" th:object ="${usuario}" method="post">

                <h1 class="h3 mb-3 font-weight-normal">Bienvenido</h1>
                <label for="legajo" class="sr-only">Legajo</label>
                <div th:if="${error == 'vacio'} "class="alert alert-danger" role ="alert">
                    <span data-feather="alert-circle"> </span>Uno o mas datos son erroneos</div>
                <input type="number" th:field="*{legajo}" id="legajo" class="form-control" placeholder="Legajo" required autofocus/>
                <label for="password" class="sr-only">Password</label>
                <input type="password"  th:field="*{password}" id="password" class="form-control" placeholder="Password" required/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
        </form>
